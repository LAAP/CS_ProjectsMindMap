<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: rgba(45, 51, 54, 0.774);
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #20202054;
  stroke-width: 3px;
  opacity: 0.9;
}
  text {
  font: 10px sans-serif;
  text-anchor: middle;

}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var colorMap={1: "#e41a1c", 2: "#377eb8",3:"#4daf4a",4: "#ffff33",5: "#984ea3",6: "#ff7f00",7: "#a65628",8: "#1b9e77",9: "#e7298a",10: "#66a61e"}
var title={1: "id"}

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);
const forceX = d3.forceX(width / 2).strength(0.0015)
const forceY = d3.forceY(height / 2).strength(0.0015)
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-500))
    .force("center", d3.forceCenter(width / 2, height / 2))

d3.json("CS_ProjectsMaindMap.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) { return 2*d.size; }) // Luis, aqui puedes jugar con la escala
      .attr("fill", function(d) { return colorMap[d.group]; })
      
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; })




  /*node.append("title")
      .text(function(d) { return d.data.name + "\n" + format(d.value); });

  node.filter(function(d) { return !d.group; }).append("text")
      .attr("dy", "0.3em")
      .text(function(d) { return d.data.name.substring(0, d.r / 3); });

/**/

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
